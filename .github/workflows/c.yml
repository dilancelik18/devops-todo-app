name: build-and-test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Node kur
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Bağımlılıkları yükle
      run: npm install

    - name: Jest için çalıştırma izni ver
      run: chmod +x ./node_modules/.bin/jest

    - name: Testleri çalıştır
      run: npm test
